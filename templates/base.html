<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
    {%- block title_override -%}{% block meta_title %}{% if title %}{{title}} - {% endif %}{% endblock %}{{_site_title}}{%- endblock -%}
    </title>
    <meta name="description" content="{% block description_override %}{{_site_description}}{% endblock %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    {%- block head -%}
    {%- endblock -%}
  </head>
  <body>
    <div id="page-content">
    {%- block body -%}
    {%- endblock -%}
    </div>
  </body>
</html>
